<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <h1 class="mt-4 mb-4">Movie Read Page</h1>

        <div class="form-group">
            <label>#</label>
            <label>
                <input class="form-control" type="text" readonly th:value="${dto.mno}">
            </label>
        </div>

        <div class="form-group">
            <label>Title</label>
            <input class="form-control" type="text" readonly th:value="${dto.title}">
        </div>

        <div class="form-group">
            <label>Avg Rating</label>
            <input class="form-control" type="text" readonly th:value="${dto.avg}">
        </div>

        <div class="form-group">
            <label>Review Count</label>
            <input class="form-control" type="text" readonly th:value="${dto.reviewCnt}">
        </div>

        <div class="form-group" th:each="img: ${dto.imageDTOList}">
            <label>Image</label>
            <img th:if="${dto.imageDTOList.size() > 0 && dto.imageDTOList[0].path != null}"
                 th:src="|/display?fileName=${img.getImageURL()}|">
        </div>


    </th:block>

</th:block>
